<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFT Preview Card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="card">
    <img src="./images/image-equilibrium.jpg" alt="NFT Image">

    <h2>Equilibrium #3429</h2>
    <p>Our Equilibrium collection promotes balance and calm.</p>

    <div class="details">
      <img src="./images/icon-ethereum.svg" class="ethereum" alt="ethereum">
      <div class="price">0.041 ETH</div>
      <img src="./images/icon-clock.svg" class="clock" alt="">
      <div class="time">3 days left</div>
    </div>

    <div class="creator">
      <img src="./images/image-avatar.png" class="avatar" alt="Creator Avatar">
      <span>Creation of <strong>Jules Wyvern</strong></span>
    </div>
  </div>
</body>
</htm
